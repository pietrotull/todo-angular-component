<form role="form" ng-submit="addTodo()">
  <div class="row">
    <div class="input-group">
      <input id="newTodoText" type="text" ng-model="newTodoText" placeholder="What needs to be done?" class="form-control" />
      <span class="input-group-btn">
        <input type="submit" class="btn btn-primary" value="Add">
      </span>
    </div>
  </div>
</form>
